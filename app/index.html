    <meta charset="utf-8">
    <meta name="description" content="">

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="weather">
      <div class="col s12 m7 panel">
        <div class="js-main-panel main-panel">
          <div class="main-panel__present">
            <div class="js-main-panel-title main-panel__title no-visible">Monday</div>
              <div class="main-panel__container-info">
                <div class="js-main-panel-image main-panel__weather-img"></div>
                <div class="js-main-panel-tmp main-panel__temperature no-visible"><span class="js-number"></span><sup>°c</sup></div>
              </div>
            <div class="js-main-panel-subtitle main-panel__subtitle no-visible">Bogotá</div>
          </div>
        </div>
        <div class="info-panel js-info-panel no-visible">
          <div class="info-panel__header">
            <p class="info-panel__h-text">¡Don't let weather ruin your plans, you might predict it!</p>
            <i class="far fa-smile"></i>
          </div>
          <div class="info-panel__container">
            <div class="field is-horizontal">
                <div class="field-label is-medium">
                  <label class="label is-medium">Name</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                        <input class="js-name input is-medium" placeholder="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-medium">
                  <label class="label is-medium">Hours to prediction</label>
                </div>
                <div class="control">
                  <div class="select is-medium">
                    <select class="js-step-select">
                      <option value="3">3 hours</option>
                      <option value="6">6 hours</option>
                      <option value="9">9 hours</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="control margin-top">
                <button class="js-submit button is-medium btn-purple">Predict</button>
              </div>
          </div>
        </div>
      </div>  
      <div class="js-prediction-modal modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="js-main-panel main-panel prediction-panel">
            <div class="main-panel__present">
              <div class="js-prediction-title main-panel__title no-visible"></div>
                <div class="main-panel__container-info">
                  <div class="js-prediction-image main-panel__weather-img"></div>
                  <div class="js-prediction-description prediction-panel__description no-visible"></div>
                </div>
              <div class="js-prediction-subtitle main-panel__subtitle no-visible">Bogotá</div>
            </div>
          </div>
        </div>
        <button class="js-close-modal modal-close is-large" aria-label="close"></button>
      </div>
    </section>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/animejs/anime.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
